# CRS Knowledge Configuration
# Configuration file for the Conversational Recommendation System

[models]
# Default LLM model to use
default_model = "gpt-4.1-mini"

[chat]
# Maximum number of messages in chat history
max_history_length = 20

# Whether to enable streaming responses
enable_streaming = true

[retrieval]
# Number of items to retrieve for recommendations
top_k = 10

# Similarity threshold for retrieval
similarity_threshold = 0.7

[ui]
# Page title
page_title = "CRS Knowledge"

# Whether to show model name in UI
show_model_name = true

# Theme settings
theme = "light"
